<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutuser :: site-head">
<title>Koperasi Mandiri | Admin </title>
</head>
<body>
<header th:replace="layoutuser :: site-header" >
</header>
	  <div id="pinjaman">
	    <h3>Pinjaman</h3>
	    <div class="panel panel-default">
	    	<div class="panel-heading">Daftar Pinjaman Terakhir</div>
	    	<div class="panel-body">
			    <table class="table .table-striped">
			    	<tr>
			    		<th>Id Anggota</th>
			    		<th>Nama Anggota</th>
			    		<th>Jumlah Pinjaman</th>
			    		<th>Tanggal Pinjaman</th>
			    		<th>Waktu</th>
			    		<th>Angsuran Pokok</th>
			    		<th>Status</th>
			    		<th>Keterangan</th>
			    		<th>Angsuran Total</th>
			    		<th>Opsi</th>
			    	</tr>
			    	<tr th:each="pinjaman : ${pinjamanuser}">
			    		<td th:text="${pinjaman.idAnggota}"></td>
			    		<td th:text="${pinjaman.namaAnggota}"></td>
			    		<td th:text="${pinjaman.jumlahPinjaman}"></td>
			    		<td th:text="${pinjaman.tanggalPinjam}"></td>
			    		<td th:text="${pinjaman.waktu}"></td>
			    		<td th:text="${pinjaman.angsuranPokok}"></td>
			    		<td th:text="${pinjaman.status}"></td>
			    		<td th:text="${pinjaman.ket}"></td>
			    		<td th:text="${pinjaman.angsuranTotal}"></td>
			    		<td>
			    			<a th:href="@{'/admin/pinjaman/' + ${pinjaman.id}}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
			    		</td>
			    	</tr>
			    </table>
			</div>
		</div>
	  </div>
	  <div id="simpanan" >
	    <h3>Simpanan</h3>
	    <div class="panel panel-default">
	    	<div class="panel-heading">Daftar Simpanan Terakhir</div>
	    	<div class="panel-body">
		    <table class="table .table-striped">
		    	<tr>
		    		<th>ID </th>
		    		<th>ID Anggota</th>
		    		<th>Nama Anggota</th>
		    		<th>Tanggal Simpanan</th>
		    		<th>Tipe Simpanan</th>
		    		<th>Simpanan</th>
		    		<th>Keterangan</th>
		    	</tr>
		    	<tr th:each="simpanan : ${simpananuser}">
		    		<td th:text="${simpanan.id}"></td>
		    		<td th:text="${simpanan.idAnggota}"></td>
		    		<td th:text="${simpanan.namaAnggota}"></td>
		    		<td th:text="${simpanan.tglSimpanan}"></td>
		    		<td th:text="${simpanan.tipeSimpanan}"></td>
		    		<td th:text="${simpanan.simpanan}"></td>
		    		<td th:text="${simpanan.ket}"></td>
		    	</tr>
		    </table>
		 	</div>
		</div>
	  </div>
<footer th:replace="layoutuser :: site-footer" ></footer>
</body>
</html>
