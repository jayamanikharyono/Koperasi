<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
<title>Koperasi Mandiri | Login</title>
</head>
<body>
<header th:replace="layout :: site-header" >
</header>
<main id="posts">
	<div class="jumbotron">
	  <h1>Koperasi mandiri</h1>
	  <p>Koperasi yang membantu sesama, terutama yang tidak membutuhkan</p>
	</div>
	<div class="col-2"></div>
	<div class="col-3 vertical-line-right">
		<h2 class="right">Log In </h2>
		<form th:action="@{/login}" method="POST">
			<input type="text" class="form-input" placeholder="Username" name="username"/>
			<input type="password" class="form-input" placeholder="Password" name="password"/>
			<input type="submit" value="Log In" class="btn-outline right"/>
		</form>
	</div>
</main>
<footer th:replace="layout :: site-footer" ></footer>
</body>
</html>
