<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Detail Pinjaman</h3>
	    <div>
	    	<form class="form-vertical" th:object="${pinjaman}" th:action="@{/editpinjaman}" method="post">
	    		<input type="hidden" th:field="*{id}"/>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Id Anggota : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{idAnggota}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Nama Anggota : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{namaAnggota}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Jumlah Pinjaman: </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{jumlahPinjaman}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Tanggal Pinjaman : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{tanggalPinjam}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Waktu : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{waktu}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Angsuran Pokok : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{angsuranPokok}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Status : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{status}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Keterangan : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{ket}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Angsuran Total : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{angsuranTotal}"/>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<button type="submit" class="btn btn-default">Perbaharui</button>
	    		</div>
	    	</form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
