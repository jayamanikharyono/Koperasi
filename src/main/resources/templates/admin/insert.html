<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin </title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
<div class="container">
<div class="modal-body row">
	<div class="panel panel-default">
	  <div class="panel-heading">Tambah Anggota</div>
	  <div class="panel-body">
	    <div class="col-md-6">
		    <form class="form-vertical" th:object="${anggota}" th:action="@{/editanggota}" method="post">
		    		<input type="hidden" th:field="*{id}"/>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Nama Anggota : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{nama}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Id KTP : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{idKtp}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Jenis Kelamin: </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{jK}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Alamat : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{alamat}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Kota : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{kota}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Telepon : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{telepon}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-10 control-label"><button type="submit" class="btn btn-default">Tambah Anggota</button></label>
		    		</div>
		    	</form>
		  </div>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Tambah Petugas</h3>
	  </div>
	  <div class="panel-body">
	    <div class="col-md-6">
		    <form class="form-vertical" th:object="${petugas}" th:action="@{/editpetugas}" method="post">
		    		<input type="hidden" th:field="*{id}"/>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Nama Petugas : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{nama}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Alamat : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{alamat}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Kota : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{kota}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Jenis Kelamin : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{jK}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Telepon : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" th:field="*{noHP}"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-10 control-label"><button type="submit" class="btn btn-default">Tambah Petugas</button></label>
		    		</div>
		    	</form>
		  </div>
	  </div>
	</div>
</div>
</div> 
<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
