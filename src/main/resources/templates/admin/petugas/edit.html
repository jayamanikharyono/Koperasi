<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Pembaharuan Data Petugas</h3>
	    <div>
	    	<form class="form-vertical" th:object="${petugas}" th:action="@{/editpetugas}" method="post">
	    		<input type="hidden" th:field="*{id}"/>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Nama Petugas : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{nama}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Alamat : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{alamat}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Kota : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{kota}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Jenis Kelamin : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{jK}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Telepon : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{noHP}"/>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<button type="submit" class="btn btn-default">Perbaharui</button>
	    		</div>
	    	</form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
