<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Detail Angsuran</h3>
	    <div>
	    	<form class="form-horizontal">
	    		<div class="form-group">
                    <label class="col-sm-2 control-label">Id :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Petugas :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.nama}">Nama Petugas</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.alamat}">Alamat</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kota :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.kota}">Kota</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jenis Kelamin :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.jK}">Jenis Kelamin</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telepon :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${petugas.noHP}">Telepon</p>
                    </div>
                </div>
            </form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
