<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Detail Anggota</h3>
	    <div>
	    	<form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id Simpanan:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${simpanan.id}">Id Simpanan</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id Anggota :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${simpanan.idAnggota}">Id Anggota</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Anggota :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.idKtp}">Nama Anggota</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jenis Kelamin :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.jK}">Jenis Kelamin</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.alamat}">Alamat</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kota :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.kota}">Kota</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telepon :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.telepon}">Telepon</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Banyak Simpanan Wajib :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.banyakSimpananWajib}">Banyak Simpanan Wajib</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Banyak Simpanan Sukarela :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.banyakSimpananSukarela}">Banyak Simpanan Wajib</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Banyak Pinjaman :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.banyakPinjaman}">Banyak Pinjaman</p>
                    </div>
                </div>
            </form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
