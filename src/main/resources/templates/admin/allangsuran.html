<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin </title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	  <div id="pinjaman">
	    <h3>Angsuran</h3>
	    <div class="panel panel-default">
	    	<div class="panel-heading">Daftar Angsuran</div>
	    	<div class="panel-body">
			    <table class="table .table-striped">
			    	<tr>
			    		<th>Id</th>
			    		<th>Id Pinjaman</th>
			    		<th>Tanggal Jatuh Tempo</th>
			    		<th>Tanggal Bayar</th>
			    		<th>Jumlah</th>
			    		<th>Keterangan</th>
			    		<th>Pilihan</th>
			    	</tr>
			    	<tr th:each="angsuran : ${allangsuran}">
			    		<td th:text="${angsuran.id}"></td>
			    		<td th:text="${angsuran.idPinjaman}"></td>
			    		<td th:text="${angsuran.tanggalJatuhTempo}"></td>
			    		<td th:text="${angsuran.tanggalBayar}"></td>
			    		<td th:text="${angsuran.jumlah}"></td>
			    		<td th:text="${angsuran.keterangan}"></td>
			    		<td>
			    			<a th:href="@{'/admin/angsuran/' + ${angsuran.id}}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
			    			<a th:href="@{'/admin/angsuran/edit/' + ${angsuran.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			    			<a th:href="@{'/admin/angsuran/delete/'+ ${angsuran.id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			    		</td>
			    	</tr>
			    </table>
			</div>
		</div>
	  </div>
<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
