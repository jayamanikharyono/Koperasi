<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Pembaharuan Angsuran</h3>
	    <div>
	    	<form class="form-vertical" th:object="${angsuran}" th:action="@{/editangsuran}" method="post">
	    		<input type="hidden" th:field="*{id}"/>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Id Pinjaman : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{idPinjaman}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Tanggal Jatuh Tempo : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{tanggalJatuhTempo}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Tanggal Bayar : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{tanggalBayar}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Jumlah : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{jumlah}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Keterangan : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{keterangan}"/>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<button type="submit" class="btn btn-default">Perbaharui</button>
	    		</div>
	    	</form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
