<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Detail Angsuran</h3>
	    <div>
	    	<form class="form-horizontal">
	    		<div class="form-group">
                    <label class="col-sm-2 control-label">Id :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id Pinjaman :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.idPinjaman}">Id Pinjaman</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Jatuh Tempo :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.tanggalJatuhTempo}">Tanggal Jatuh Tempo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Bayar :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.tanggalBayar}">tanggalBayar</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jumlah :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.jumlah}">Jumlah</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Keterangan :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${angsuran.keterangan}">Keterangan</p>
                    </div>
                </div>
            </form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
