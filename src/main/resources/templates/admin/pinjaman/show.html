<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Detail Anggota</h3>
	    <div>
	    	<form class="form-horizontal">
	    		<div class="form-group">
                    <label class="col-sm-2 control-label">Id :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pinjaman.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id Anggota:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.idAnggota}">Id Anggota</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Anggota:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.namaAnggota}">Nama Anggota</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jumlah Pinjaman :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.jumlahPinjaman}">Jumlah Pinjaman</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Pinjaman :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.tanggalPinjam}">Tanggal Pinjaman</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Waktu :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.waktu}">Waktu</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Angsuran Pokok :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.angsuranPokok}">Angsuran Pokok</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.status}">Status</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Keterangan :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.ket}">Keterangan</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Angsuran Total :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${anggota.angsuranTotal}">Angsuran Total</p>
                    </div>
                </div>
            </form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
