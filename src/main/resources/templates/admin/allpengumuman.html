<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin </title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	  <div id="pinjaman">
	    <h3>Pengumuman</h3>
	    <div class="panel panel-default">
	    	<div class="panel-heading">Daftar Pegumuman</div>
	    	<div class="panel-body">
			    <table class="table .table-striped">
			    	<tr>
			    		<th>Id</th>
			    		<th>Title</th>
			    		<th>Objective</th>
			    		<th>Author</th>
			    		<th>dateIn</th>
			    		<th>dateExpired</th>
			    		<th>Pilihan</th>
			    	</tr>
			    	<tr th:each="pengumuman : ${allpengumuman}">
			    		<td th:text="${pengumuman.id}"></td>
			    		<td th:text="${pengumuman.title}"></td>
			    		<td th:text="${pengumuman.objective}"></td>
			    		<td th:text="${pengumuman.author}"></td>
			    		<td th:text="${pengumuman.dateIn}"></td>
			    		<td th:text="${pengumuman.dateExpired}"></td>
			    		
			    		<td>
			    			<a th:href="@{'/admin/pengumuman/' + ${pengumuman.id}}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
			    			<a th:href="@{'/admin/pengumuman/edit/' + ${pengumuman.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
			    			<a th:href="@{'/admin/pengumuman/delete/'+ ${pengumuman.id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			    		</td>
			    	</tr>
			    </table>
			</div>
		</div>
	  </div>
<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
