<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin </title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<div class="jumbotron">
	  <h1>Admin</h1>
	  <h2>Welcome  <span class="label label-default" th:text="${loggedin}"></span></h2>
	</div>
	<div class="container">
		<div class="panel panel-default">
	    <div class="panel-heading">
	    	<label>Pengumuman</label>
	    		<form class="navbar-form navbar-right">
				  <input type="text" class="form-control" placeholder="Pencarian"/>
				  <button type="submit" class="btn btn-default">Cari</button>
				</form>
	    </div>
	    <div class="panel-body">
			<ul>
				<li th:each="pengumuman : ${allpengumuman}">
					<a th:href="@{'/admin/pengumuman/' + ${pengumuman.id}}" th:text="${pengumuman.title}"></a>
					<a th:href="@{'/admin/pengumuman/edit/' + ${pengumuman.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
					<a th:href="@{'/admin/pengumuman/delete/'+ ${pengumuman.id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
				</li>
			</ul>
		</div>
		</div>
	</div>
<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
