<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
<header th:replace="layoutadmin :: site-header" >
</header>
	<h3>Pembaharuan Angsuran</h3>
	    <div>
	    	<form class="form-vertical" th:object="${pengumuman}" th:action="@{/editpengumuman}" method="post">
	    		<input type="hidden" th:field="*{id}"/>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Title : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{title}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label"> Content : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{content}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Objective : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{objective}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Author : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{author}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Date In : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{dateIn}"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 control-label">Date Expired : </label>
	    			<div class="col-sm-10">
	    				<input type="text" class="form-control" th:field="*{dateExpired}"/>
	    			</div>
	    		</div>
	    		<div class="row">
	    			<button type="submit" class="btn btn-default">Perbaharui</button>
	    		</div>
	    	</form>
	    </div>

<footer th:replace="layoutadmin :: site-footer" ></footer>
</body>
</html>
