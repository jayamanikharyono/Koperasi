<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutadmin :: site-head">
<title>Koperasi Mandiri | Admin</title>
</head>
<body>
	<div class="container">
		<h1>Detail Pinjaman</h1>
	<table class="table .table-striped">
		<tr>
			<th>Id Pinjaman</th>
			<th>Tanggal Pinjam</th>
			<th>Nama Anggota</th>
			<th>Jumlah Pinjaman</th>
			<th>Angsuran Pokok</th>
			<th>Jangka Waktu</th>
			<th>Angsuran Total</th>
			<th>Status</th>
			<th>Keterangan</th>
		</tr>
		<tr>
			<td th:text="${pinjaman.id}"></td>
			<td th:text="${pinjaman.tanggalPinjam}"></td>
			<td th:text="${pinjaman.namaAnggota}"></td>
			<td th:text="${pinjaman.jumlahPinjaman}"></td>
			<td th:text="${pinjaman.angsuranPokok}"></td>
			<td th:text="${pinjaman.waktu} "> Bulan</td>
			<td th:text="${pinjaman.angsuranTotal}"></td>
			<td th:text="${pinjaman.status}"></td>
			<td th:text="${pinjaman.ket}"></td>
		</tr>
	</table>
	<br></br>
	<div class="container">
		<h1>Histori Pembayaran Angsuran</h1>
	<table class="table .table-stripped">
		<tr>
			<th>Tanggal Jatuh Tempo</th>
			<th>Tanggal Bayar</th>
			<th>Denda</th>
			<th>Jumlah</th>
			<th>Keterangan</th>
			<th>Aksi</th>
		</tr>
		<tr th:each="angsuran : ${allAngsuran}">
			<td th:text="${angsuran.tanggalJatuhTempo}"></td>
			<td th:text="${angsuran.tanggalBayar}"></td>
			<td th:text="${angsuran.denda}"></td>
			<td th:text="${angsuran.jumlah}"></td>
			<td th:text="${angsuran.keterangan}"></td>
			<td>
				<a th:href="@{'/officer/angsuran/' + ${angsuran.id}}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
			</td>
		</tr>
	</table>
	</div>
	</div>
</body>
</html>
